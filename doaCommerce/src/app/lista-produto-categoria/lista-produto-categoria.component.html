<div class="container mb-5 mt-5">
    <h1 class="text-secondary text-uppercase text-monospace text-center">Pedidos para esta categoria</h1>
    <div class="row" *ngFor='let item of listaCategoria'>
        <div class="col-md-4" *ngFor='let produto of item.produto'>
            <div>
                <div class="container mt-5 mb-5">

                    <div class="card">
                        <img class="card-img-top" src="{{produto.img}}" width="100" height="200"
                            alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">{{produto.nome}}</h5>
                            <h6>{{produto.texto}}</h6>
                            <p class="card-text"></p>
                        </div>
                        <a [routerLink]="['/delete-produto',produto.id]"
                            class="btn btn-bg texto text-uppercase font-weight-bold">Doar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
