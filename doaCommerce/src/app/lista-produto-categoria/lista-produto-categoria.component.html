<div class="row">
    <div class="col-md-4" *ngFor='let item of listaCategoria'>
        <div *ngFor='let produto of item.produto'>
            <div class="container mt-5 mb-5 bg-secondary">

                <div class="card">
                    <img class="card-img-top" src="{{produto.img}}" width="100" height="200" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{produto.nome}}</h5>
                        <!-- <h6>{{item.texto}}</h6> -->
                        <p class="card-text"></p>
                    </div>
                    <a [routerLink]="['/lista-produto-categoria', item.categoria]"
                        class="btn btn-bg texto text-uppercase font-weight-bold">Doar</a>
                </div>


            </div>
            <!--{{produto.nome}}-->
        </div>
    </div>
</div>
