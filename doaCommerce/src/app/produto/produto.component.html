 
<div class="container">

    <div class="row">

        <div class="col-md-8">
            <br>
            <h3 class="text-center mp-4 text-monospace text-uppercase">Publique aqui o seu pedido:</h3>

            <div class="form-group">
                <label class="text-monospace" for="produto">Produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do produto" [(ngModel)]='produto.nome'>
            </div>

            <div class="form-group">
              <label class="text-monospace" for="imagem">Imagem:</label>
              <input type="text" class="form-control" id="imagem" placeholder="Coloque o link da imagem." [(ngModel)]='produto.img'>
          </div>
          <div class="form-group">
            <label class="text-monospace" for="texto">Texto:</label>
            <input type="text" class="form-control" id="texto" placeholder="Digite aqui a descrição" [(ngModel)]='produto.texto'>
        </div>

            <div class="form-group">
                <label class="text-monospace" for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="number" placeholder="Digite a quantidade do produto" [(ngModel)]='produto.quantidade'>
            </div>
<!--Urgência-->
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Urgência
                      <small>Considere urgência somente em caso de calamidade social (tragédias, desastres ou acidentes).</small> 
                  </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                      <label class="form-check-label" for="gridRadios2">
                        Não
                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <!--/Urgência-->

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha uma categoria ou <a routerLink='/produto-categoria'>Cadastre uma
                            nova</a></label>
                        <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change) = 'findByIdCategoria()'>
                            <option *ngFor='let item of listaCategorias'  value={{item.id}}>
                           {{item.categoria}}
                            </option>
                          
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline btn-bg texto w-25" (click)='publicar()'>Publicar</button>
                </div>
            </div>

            
        </div>
    </div> 

    <br>
