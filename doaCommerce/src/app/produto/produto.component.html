 
<div class="container">

    <div class="row">

        <div class="col-md-8">
            <h3 class="text-center mp-4 text-monospace">Cadastre seu produto</h3>

            <div class="form-group">
                <label class="text-monospace" for="produto">Produto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do produto" [(ngModel)]='produto.nome'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="number" placeholder="Digite a quantidade do produto" [(ngModel)]='produto.quantidade'>
            </div>
<!--Urgência-->
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Urgência
                      <small>Considere urgência somente em caso de calamidade social (tragédias, desastres ou acidentes).</small> 
                  </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                      <label class="form-check-label" for="gridRadios2">
                        Não
                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <!--/Urgência-->

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha uma categoria ou <a routerLink='/produto-categoria'>Cadastre uma
                            nova</a></label>
                        <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change) = 'findByIdCategoria()'>
                            <option *ngFor='let item of listaCategorias'  value={{item.id}}>
                           {{item.categoria}}
                            </option>
                          
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='publicar()'>Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                        data-toggle="tab" href="#produtos-requisitados" role="tab" aria-controls="nav-home"
                        aria-selected="true">Produtos requisitados.</a>

                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
                        href="#produtos-categoria" role="tab" 
                        aria-controls="nav-profile" aria-selected="false">Produtos por categoria</a>
                </div>
            </nav>
            
            
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="produtos-requisitados" role="tabpanel"
                    aria-labelledby="nav-barometro-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar categoria"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-info w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">

                            <div class="card mt-5" *ngFor = 'let item of listaProdutos'>
                                <div class="card-headers">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title">{{item.nome}}</h5>
                                            <small>Categoria: {{item.categoria.categoria}}</small>

                                        </div>
                                        <div class="col-md-4 d-flex justify-content-end">
                                            <button class="mr-3 btn btn-outline-info">
                                                Editar
                                            </button>
                                            <button class="btn btn-outline-danger ml-3">
                                                Apagar
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <div class=" card-body">
                                    <p class="card-text" aria-describedby='texto'> </p>  <!--texto??-->
                                    <small id='texto' class="form-text m-0 text-muted mb-3 text-monospace">
                                        Postado  em </small> <!--data-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="produto-categoria" role="tabpanel" aria-labelledby="nav-barometro-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar categoria"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-info w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
