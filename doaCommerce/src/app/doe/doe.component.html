<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of listaProdutos">
            <h2>Urgentes</h2>
            <div class="card-deck">
                <div class="card mb-5" style="width: 18rem;">
                    <img class="card-img-top" src="{{item.img}}" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nome}}</h5>
                        <p class="card-text">{{item.texto}}</p>
                        <a href="#" class="btn btn-primary">Doar</a>
                    </div>
                </div>
            </div>
            

        </div>


    </div>

</div>
<div class="container mt-5 mb-5 bg-secondary">

    <div class="row">
        <div class="col-md-4" *ngFor="let item of listaCategorias">
        
            <div class="card" >
              <img class="card-img-top" src="{{item.img}}" width="100" height="200" alt="Imagem de capa do card">
              <div class="card-body">
                <h5 class="card-title">{{item.categoria}}</h5>
                <!-- <h6>{{item.texto}}</h6> -->
                <p class="card-text"></p>
              </div>
              <a [routerLink]="['/lista-produto-categoria', item.categoria]" class="btn btn-bg texto text-uppercase font-weight-bold">Doar</a>
            </div>
          </div>
    </div>
</div>
